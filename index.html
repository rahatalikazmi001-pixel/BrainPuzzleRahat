<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brain Puzzle Rahat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin:0;
  padding:0;
  font-family:'Comic Sans MS', Arial, sans-serif;
  text-align:center;
  background:#f0f8ff; /* light colorful background */
}
#game-container {
  width:100%;
  max-width:480px;
  margin:0 auto;
  padding:10px;
  box-sizing:border-box;
}
#logo {
  font-size:36px;
  font-weight:bold;
  color:#ff6f61;
  text-shadow:2px 2px 5px #aaa;
  margin-top:20px;
}
#loading { font-size:20px; margin-top:20px; color:#333; }
#menu, #about, #game { display:none; }
button {
  background:#ffcc00;
  color:#000;
  border:none;
  border-radius:10px;
  padding:10px 20px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:0.2s;
}
button:hover {
  background:#ff8c00;
  color:#fff;
}
#puzzle-container {
  margin-top:20px;
  background:#fff;
  border:2px solid #333;
  padding:15px;
  border-radius:10px;
  min-height:150px;
}
.interactive-object {
  display:inline-block;
  width:50px;
  height:50px;
  margin:10px;
  border-radius:50%;
  cursor:pointer;
  transition:0.3s;
  box-shadow: 2px 2px 5px #888;
}
.interactive-object:hover { transform:scale(1.2); }
</style>
</head>
<body>
<div id="game-container">
  <div id="splash">
    <div id="logo">Brain Puzzle Rahat</div>
    <div id="loading">Loading... 0%</div>
  </div>

  <div id="menu">
    <h2>Main Menu</h2>
    <button onclick="startGame()">Start Game</button>
    <button onclick="showAbout()">About</button>
    <p>Coins: <span id="coins-menu">0</span></p>
  </div>

  <div id="game">
    <h2 id="level-title">Level 1</h2>
    <p>Coins: <span id="coins-game">0</span></p>
    <div id="puzzle-container"></div>
    <button onclick="nextLevel()">Submit Answer</button>
    <button onclick="backMenuFromGame()">Back to Menu</button>
  </div>

  <div id="about">
    <h3>About</h3>
    <p>THIS GAME CREATED BY RAHAT IN 2025</p>
    <p>MADE IN PAKISTAN</p>
    <button onclick="backMenu()">Back</button>
  </div>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 0;
let currentLevel = parseInt(localStorage.getItem('level')) || 1;
const maxLevels = 10;

const splash = document.getElementById('splash');
const loadingText = document.getElementById('loading');
const menu = document.getElementById('menu');
const game = document.getElementById('game');
const about = document.getElementById('about');
const coinsTextGame = document.getElementById('coins-game');
const coinsTextMenu = document.getElementById('coins-menu');
const levelTitle = document.getElementById('level-title');
const puzzleContainer = document.getElementById('puzzle-container');

// Splash loading
let loading = 0;
let loadInterval = setInterval(() => {
  loading += 3;
  if(loading>100) loading=100;
  loadingText.innerText="Loading... "+loading+"%";
  if(loading>=100){
    clearInterval(loadInterval);
    splash.style.display="none";
    menu.style.display="block";
    updateCoins();
  }
},50);

function updateCoins(){
  coinsTextGame.innerText=coins;
  coinsTextMenu.innerText=coins;
  localStorage.setItem('coins',coins);
}

function updateLevel(){
  levelTitle.innerText="Level "+currentLevel;
  localStorage.setItem('level',currentLevel);
  showPuzzle(currentLevel);
}

function startGame(){ menu.style.display="none"; game.style.display="block"; updateCoins(); updateLevel(); }
function showAbout(){ menu.style.display="none"; about.style.display="block"; }
function backMenu(){ about.style.display="none"; menu.style.display="block"; updateCoins(); }
function backMenuFromGame(){ game.style.display="none"; menu.style.display="block"; updateCoins(); }

// Puzzles with colorful interactive objects
const puzzles = [
  {question:"Click the larger circle", objects:[{color:"#ff4d4d",size:40,correct:false},{color:"#4dff4d",size:60,correct:true}]},
  {question:"Tap the red square", objects:[{color:"#ff4d4d",size:50,correct:true},{color:"#4d4dff",size:50,correct:false}]},
  {question:"Click the biggest circle", objects:[{color:"#ffff4d",size:30,correct:false},{color:"#ffb84d",size:70,correct:true}]},
  {question:"Tap the blue object", objects:[{color:"#4dffff",size:50,correct:true},{color:"#ff4dff",size:50,correct:false}]}
];

function showPuzzle(level){
  puzzleContainer.innerHTML="";
  const p = puzzles[(level-1)%puzzles.length];
  const q = document.createElement('p');
  q.innerText=p.question;
  puzzleContainer.appendChild(q);
  p.objects.forEach(obj=>{
    const div=document.createElement('div');
    div.className='interactive-object';
    div.style.background=obj.color;
    div.style.width=obj.size+'px';
    div.style.height=obj.size+'px';
    div.onclick=()=>{
      if(obj.correct){
        coins+=1000;
        currentLevel++;
        updateCoins();
        updateLevel();
        alert("Correct! +1000 Coins");
      } else{
        alert("Wrong! Try Again");
      }
    };
    puzzleContainer.appendChild(div);
  });
}

function nextLevel(){
  updateLevel();
}
</script>
</body>
  </html>
